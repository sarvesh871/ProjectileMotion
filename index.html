<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Exo+2:wght@600&family=Inconsolata:wght@200&family=Karla:wght@500&family=Lato&family=Montserrat:wght@100&family=Nabla&family=Playfair+Display:wght@400;500&family=Raleway:wght@300;800&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="py-3 text-center">Projectile Motion</h1>

    <div class="d-flex justify-content-around">
      <canvas id="canvas1" class="border rounded"></canvas>

      <div class="col m-2">
        <form id="numericForm">
          <div class="">
            <div class="col">
              <label for="numericInput">Gravitation (m/s²): </label>
              <input type="number" class="form-control" id="gravity" value="9.8" required>
            </div>
            <div class="col">
              <label for="numericInput">Y (m): </label>
              <input type="number" class="form-control" id="y" value="0" required>
            </div>
            <div class="col">
              <label for="numericInput">X (m): </label>
              <input type="number" class="form-control" id="x" value="0" required>
            </div>
            <div class="col">
              <label for="numericInput">Angle (°): </label>
              <input type="number" class="form-control" id="angle" value="45" required>
            </div>
            <div class="col">
              <label for="numericInput">Velocity (m/s): </label>
              <input type="number" class="form-control" id="velocity" value="30" required>
            </div>
            <div class="col">
              <label for="dragCoefficient">Drag Coefficient (Cd): </label>
              <input type="number" class="form-control" id="dragCoefficient" value="0.47" step="0.01" required>
            </div>
            <div class="col">
              <label for="airDensity">Air Density (ρ): </label>
              <input type="number" class="form-control" id="airDensity" value="1.225" step="0.001" required>
            </div>
            <div class="col">
              <label for="crossSectionalArea">Cross-Sectional Area (A in m²): </label>
              <input type="number" class="form-control" id="crossSectionalArea" value="0.01" step="0.001" required>
            </div>            
            <button type="button" id="go" class="btn btn-danger m-3">Fire</button>
            <button type="button" id="reset" class="btn btn-dark left">Reset</button>  
          </div>
        </form>
        <div class="form-range m-3">
          <label for="timeSlider">Time Slider: </label>
          <input type="range" id="timeSlider" class="slider" min="0" step="0.01" value="0" />
          <span id="currentTime">0</span>
        </div>
      </div>
    </div> 

    <div class="d-flex justify-content-center">
      <div class="tableDiv pt-4">
        <table class="table table-bordered table-sm text-center tableData ">
          <thead>
            <tr>
              <th scope="col" class="colunaTable">X</th>
              <th scope="col" class="colunaTable">Y</th>
              <th scope="col" class="colunaTable">T</th>
              <th scope="col" class="colunaTable">V(x)</th>
              <th scope="col" class="colunaTable">V(y)</th>
              <th scope="col" class="colunaTable">V</th>
              <th scope="col" class="colunaTable">Max Y</th>
              <th scope="col" class="colunaTable">Max X</th>
              <th scope="col" class="colunaTable">Max T</th>
            </tr>
          </thead>
          <tbody>
            <td>00.00</td>
            <td>00.00</td>
            <td>00.00</td>
            <td>0.00</td>
            <td>0.00</td>
            <td>0.00</td>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
